<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Delivery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cardápio</h1>
        <form id="itemForm">
            <div class="form-group">
                <label for="nome">Nome do Item</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Item</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="valor">Valor (R$)</label>
                <input type="number" class="form-control" id="valor" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem do Item</label>
                <input type="file" class="form-control-file" id="imagem" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
        </form>
        <div class="row mt-5" id="items">
            <!-- Itens serão adicionados aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

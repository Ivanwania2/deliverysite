<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cardápio</h1>

        <!-- Formulário para adicionar itens -->
        <form id="itemForm" class="mb-4">
            <input type="text" id="nome" placeholder="Nome do Item" required class="form-control mb-2">
            <input type="text" id="descricao" placeholder="Descrição do Item" required class="form-control mb-2">
            <input type="number" id="valor" placeholder="Valor" required class="form-control mb-2">
            <input type="file" id="imagem" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Adicionar Item</button>
        </form>

        <div id="items" class="row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
